<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>

<body style="text-align:center; margin-top:50px; font-family:Arial;">

<h1>Admin Login</h1>

<input type="email" id="email" placeholder="E-Mail"><br><br>
<input type="password" id="password" placeholder="Passwort"><br><br>
<button onclick="login()">Login</button>

<p id="error" style="color:red;"></p>

<script>
  var firebaseConfig = {
    apiKey: "DEIN_API_KEY",
    authDomain: "kirschtarmyliga.firebaseapp.com",
    projectId: "kirschtarmyliga",
    appId: "DEINE_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  var auth = firebase.auth();

  function login() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(function() {
        window.location.href = "admin.html";
      })
      .catch(function(error) {
        document.getElementById("error").innerText = error.message;
      });
  }
</script>

</body>
</html>
