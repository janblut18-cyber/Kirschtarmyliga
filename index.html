<tr>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyDb87wTtntcY4VQ9WjekaA3CLYwW2bNrmQ",
authDomain: "kirschtarmyliga.firebaseapp.com",
projectId: "kirschtarmyliga",
storageBucket: "kirschtarmyliga.firebasestorage.app",
messagingSenderId: "661130390257",
appId: "1:661130390257:web:469047a1dec589eb321750"
};

const ADMIN_EMAILS = [
"janblut18@gmail.com"
];

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentLiga = "liga1";
let isAdmin = false;

window.login = async function(){
await signInWithEmailAndPassword(
auth,
document.getElementById("email").value,
document.getElementById("password").value
);
}

window.logout = async function(){
await signOut(auth);
}

onAuthStateChanged(auth,user=>{
if(user && ADMIN_EMAILS.includes(user.email)){
isAdmin = true;
document.getElementById("addMatchBtn").classList.remove("hidden");
document.getElementById("deleteHeader").classList.remove("hidden");
document.getElementById("logoutBtn").classList.remove("hidden");
}else{
isAdmin = false;
document.getElementById("addMatchBtn").classList.add("hidden");
document.getElementById("deleteHeader").classList.add("hidden");
document.getElementById("logoutBtn").classList.add("hidden");
}
});

window.switchLiga = function(liga){
currentLiga = liga;
document.getElementById("ligaTitle").innerText =
liga === "liga1" ? "Liga 1" : "Liga 2";
loadMatches();
}

window.addMatch = async function(){
if(!isAdmin) return;

const home = prompt("Heimteam:");
const away = prompt("Gastteam:");
const result = prompt("Ergebnis (z.B 6:4):");
const date = new Date().toISOString().split("T")[0];

await addDoc(collection(db,"matches"),
{liga:currentLiga,home,away,result,date});
}

window.deleteMatch = async function(id){
await deleteDoc(doc(db,"matches",id));
}

function loadMatches(){
onSnapshot(collection(db,"matches"), snapshot=>{
let tbody = document.querySelector("#matchTable tbody");
tbody.innerHTML="";
let tableData={};

snapshot.forEach(docSnap=>{
let m=docSnap.data();
if(m.liga!==currentLiga) return;

tbody.innerHTML+=`
<tr>
<td>${m.date}</td>
<td>${m.home}</td>
<td>${m.away}</td>
<td>${m.result}</td>
${isAdmin?`<td><button onclick="deleteMatch('${docSnap.id}')" class="bg-red-600 px-2 rounded">X</button></td>`:""}
</tr>`;

if(!m.result.includes(":")) return;

let [h,a]=m.result.split(":").map(Number);

if(!tableData[m.home])
tableData[m.home]={spiele:0,siege:0,legsPlus:0,legsMinus:0,punkte:0};

if(!tableData[m.away])
tableData[m.away]={spiele:0,siege:0,legsPlus:0,legsMinus:0,punkte:0};

tableData[m.home].spiele++;
tableData[m.away].spiele++;
tableData[m.home].legsPlus+=h;
tableData[m.home].legsMinus+=a;
tableData[m.away].legsPlus+=a;
tableData[m.away].legsMinus+=h;

if(h>a){
tableData[m.home].siege++;
tableData[m.home].punkte+=3;
}else{
tableData[m.away].siege++;
tableData[m.away].punkte+=3;
}
});

let tableBody=document.querySelector("#leagueTable tbody");
tableBody.innerHTML="";

Object.keys(tableData)
.sort((a,b)=>tableData[b].punkte-tableData[a].punkte)
.forEach(team=>{
let d=tableData[team];
tableBody.innerHTML+=`
<tr>
<td>${team}</td>
<td>${d.spiele}</td>
<td>${d.siege}</td>
<td>${d.legsPlus}</td>
<td>${d.legsMinus}</td>
<td>${d.legsPlus-d.legsMinus}</td>
<td>${d.punkte}</td>
</tr>`;
});
});
}

switchLiga("liga1");
</script>

</body>
</html>
