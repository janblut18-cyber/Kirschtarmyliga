<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirschtarmyliga 2.0</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-950 text-white min-h-screen">

<div class="max-w-6xl mx-auto p-6">

<h1 class="text-4xl font-bold text-center mb-8">
ğŸ¯ Kirschtarmyliga 2.0
</h1>

<!-- LOGIN -->
<div class="bg-gray-800 p-4 rounded-xl mb-6 text-center">
<input id="email" type="email" placeholder="E-Mail"
class="p-2 text-black rounded mb-2 w-64">
<input id="password" type="password" placeholder="Passwort"
class="p-2 text-black rounded mb-2 w-64">
<div class="mt-2">
<button onclick="login()" class="bg-green-600 px-4 py-2 rounded">Login</button>
<button onclick="logout()" id="logoutBtn"
class="bg-red-600 px-4 py-2 rounded hidden">Logout</button>
</div>
</div>

<!-- LIGA SWITCH -->
<div class="flex justify-center gap-4 mb-6">
<button onclick="switchLiga('liga1')" class="bg-blue-600 px-4 py-2 rounded">Liga 1</button>
<button onclick="switchLiga('liga2')" class="bg-purple-600 px-4 py-2 rounded">Liga 2</button>
</div>

<h2 id="ligaTitle" class="text-2xl font-bold text-center mb-4"></h2>

<!-- SPIELERLISTE -->
<div class="bg-gray-800 p-6 rounded-xl mb-8">
<h3 class="text-xl font-bold mb-4">ğŸ‘¥ Spieler</h3>

<ul id="playerList" class="mb-4 space-y-1"></ul>

<button id="addPlayerBtn"
onclick="addPlayer()"
class="bg-green-600 px-4 py-2 rounded hidden">
â• Spieler hinzufÃ¼gen
</button>
</div>

<!-- SPIELPLAN -->
<div class="bg-gray-800 p-6 rounded-xl mb-8">
<h3 class="text-xl font-bold mb-4">ğŸ—“ Spielplan</h3>

<table class="w-full text-center" id="matchTable">
<thead class="bg-gray-700">
<tr>
<th>Spieltag</th>
<th>Heim</th>
<th>Gast</th>
<th>Ergebnis</th>
<th id="deleteHeader" class="hidden">âŒ</th>
</tr>
</thead>
<tbody></tbody>
</table>

<button id="addMatchBtn"
onclick="addMatch()"
class="mt-4 bg-blue-600 px-4 py-2 rounded hidden">
â• Spiel hinzufÃ¼gen
</button>
</div>

<!-- TABELLE -->
<div class="bg-gray-800 p-6 rounded-xl">
<h3 class="text-xl font-bold mb-4">ğŸ“Š Tabelle</h3>

<table class="w-full text-center" id="leagueTable">
<thead class="bg-gray-700">
<tr>
<th>Team</th>
<th>Sp</th>
<th>S</th>
<th>U</th>
<th>Leg+</th>
<th>Leg-</th>
<th>Diff</th>
<th>P</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyDb87wTtntcY4VQ9WjekaA3CLYwW2bNrmQ",
authDomain: "kirschtarmyliga.firebaseapp.com",
projectId: "kirschtarmyliga",
storageBucket: "kirschtarmyliga.firebasestorage.app",
messagingSenderId: "661130390257",
appId: "1:661130390257:web:469047a1dec589eb321750"
};

const ADMIN_EMAILS = ["janblut18@gmail.com"];

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentLiga = "liga1";
let isAdmin = false;

const playersRef = collection(db, "players");
const matchesRef = collection(db, "matches");

window.login = async function(){
await signInWithEmailAndPassword(auth,email.value,password.value);
}

window.logout = async function(){
await signOut(auth);
}

onAuthStateChanged(auth,user=>{
if(user && ADMIN_EMAILS.includes(user.email)){
isAdmin = true;
addMatchBtn.classList.remove("hidden");
addPlayerBtn.classList.remove("hidden");
deleteHeader.classList.remove("hidden");
logoutBtn.classList.remove("hidden");
}else{
isAdmin = false;
addMatchBtn.classList.add("hidden");
addPlayerBtn.classList.add("hidden");
deleteHeader.classList.add("hidden");
logoutBtn.classList.add("hidden");
}
});

window.switchLiga = function(liga){
currentLiga = liga;
ligaTitle.innerText = liga === "liga1" ? "Liga 1" : "Liga 2";
loadPlayers();
loadMatches();
}

window.addPlayer = async function(){
if(!isAdmin) return;
const name = prompt("Spielername:");
await addDoc(playersRef,{liga:currentLiga,name});
}

function loadPlayers(){
onSnapshot(playersRef,snapshot=>{
playerList.innerHTML="";
snapshot.forEach(docSnap=>{
const p = docSnap.data();
if(p.liga!==currentLiga) return;

playerList.innerHTML+=`
<li class="flex justify-between bg-gray-700 p-2 rounded">
${p.name}
${isAdmin?`<button onclick="deletePlayer('${docSnap.id}')" class="text-red-400">X</button>`:""}
</li>`;
});
});
}

window.deletePlayer = async function(id){
await deleteDoc(doc(db,"players",id));
}

window.addMatch = async function(){
if(!isAdmin) return;

let players=[];
const snapshot = await playersRef.get();
snapshot.forEach(docSnap=>{
if(docSnap.data().liga===currentLiga)
players.push(docSnap.data().name);
});

const heim = prompt("Heimspieler:\n"+players.join("\n"));
const gast = prompt("Gastspieler:\n"+players.join("\n"));
const spieltag = prompt("Spieltag:");
const result = prompt("Ergebnis (z.B 6:4):");

await addDoc(matchesRef,{
liga:currentLiga,
heim,
gast,
spieltag:Number(spieltag)||1,
result
});
}

function loadMatches(){
onSnapshot(matchesRef,snapshot=>{
matchTable.querySelector("tbody").innerHTML="";
let tableData={};

snapshot.forEach(docSnap=>{
const m=docSnap.data();
if(m.liga!==currentLiga) return;

matchTable.querySelector("tbody").innerHTML+=`
<tr>
<td>${m.spieltag}</td>
<td>${m.heim}</td>
<td>${m.gast}</td>
<td>${m.result}</td>
${isAdmin?`<td><button onclick="deleteMatch('${docSnap.id}')" class="text-red-400">X</button></td>`:""}
</tr>`;

if(!m.result.includes(":")) return;
let [h,a]=m.result.split(":").map(Number);

if(!tableData[m.heim])
tableData[m.heim]={spiele:0,siege:0,unentschieden:0,legsPlus:0,legsMinus:0,punkte:0};

if(!tableData[m.gast])
tableData[m.gast]={spiele:0,siege:0,unentschieden:0,legsPlus:0,legsMinus:0,punkte:0};

tableData[m.heim].spiele++;
tableData[m.gast].spiele++;
tableData[m.heim].legsPlus+=h;
tableData[m.heim].legsMinus+=a;
tableData[m.gast].legsPlus+=a;
tableData[m.gast].legsMinus+=h;

if(h>a){
tableData[m.heim].siege++;
tableData[m.heim].punkte+=3;
}
else if(h<a){
tableData[m.gast].siege++;
tableData[m.gast].punkte+=3;
}
else{
tableData[m.heim].unentschieden++;
tableData[m.gast].unentschieden++;
tableData[m.heim].punkte+=1;
tableData[m.gast].punkte+=1;
}
});

leagueTable.querySelector("tbody").innerHTML="";

Object.keys(tableData)
.sort((a,b)=>tableData[b].punkte-tableData[a].punkte)
.forEach(team=>{
let d=tableData[team];
leagueTable.querySelector("tbody").innerHTML+=`
<tr>
<td>${team}</td>
<td>${d.spiele}</td>
<td>${d.siege}</td>
<td>${d.unentschieden}</td>
<td>${d.legsPlus}</td>
<td>${d.legsMinus}</td>
<td>${d.legsPlus-d.legsMinus}</td>
<td>${d.punkte}</td>
</tr>`;
});
});
}

window.deleteMatch = async function(id){
await deleteDoc(doc(db,"matches",id));
}

switchLiga("liga1");
</script>

</body>
</html>
